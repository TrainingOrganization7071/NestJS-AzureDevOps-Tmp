apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-microservice
  labels:
    app: nestjs-microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nestjs-microservice
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nestjs-microservice
    spec:
      containers:
        - name: nestjs-microservice
          image: nestjsazuredevops:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          env:
            - name: NODE_ENV
              value: "production" 