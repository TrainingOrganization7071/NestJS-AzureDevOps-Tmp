# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- feat/create-azurepipeline

pool:
  name: PoolRunners

variables:
  IMAGE_NAME: 'your-docker-registry/your-image-name'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- task: Cache@2
  inputs:
    key: 'npm | "$(Agent.OS)" | package-lock.json'
    path: $(Build.SourcesDirectory)/node_modules
    cacheHitVar: CACHE_RESTORED
  displayName: 'Cache node_modules'

- script: |
    npm ci
  displayName: 'Install dependencies'

- script: |
    npm run format
  displayName: 'Format code'

- script: |
    npm run lint
  displayName: 'Lint code'

- script: |
    npm run test
  displayName: 'Run unit tests'

- script: |
    npm run test:cov
  displayName: 'Run test coverage'

- script: |
    npm run test:e2e
  displayName: 'Run end-to-end tests'

- script: |
    npm audit --audit-level=high --production || exit 0
  displayName: 'Run security audit'

- script: |
    npm run build
    cp -R dist/* $(Build.ArtifactStagingDirectory)/
  displayName: 'Build and prepare artifacts'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: 'drop'
  displayName: 'Publish build artifacts'

########----Docker----########### 

- script: |
    docker build -t nestjs-baseapp .
  displayName: 'Build Docker image localy'

